apiVersion: v1
kind: Service
metadata:
  name: {{environment}}-{{Name}}
  namespace: {{namespace}}
  labels:
    app: {{environment}}-{{Name}}
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
  - name: https
    port: 443
    protocol: TCP
    targetPort: 80
  selector:
    app: {{environment}}-{{Name}}
  type: ClusterIP

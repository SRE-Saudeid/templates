parameters:
- name: environment
  type: object
  default: []
- name: namespace
  default: []
- name: release
  default: []
- name: app
  default: []
    
stages:
- stage: Development
  jobs:
  - template: develop-build.yaml@templates
    parameters:
        environment: ${{ parameters.environment }}
        namespace: ${{ parameters.namespace }}
        release: ${{ parameters.release }}
        app: ${{ parameters.app }}

- stage: Quality
  jobs:
  - template: develop-build.yaml@templates
    parameters:
        environment: []
        namespace: []
        release: []
        app: []
        
- stage: Production
  jobs:
  - template: BuildTemplates/develop-build.yaml@templates
    parameters:
        environment: []
        namespace: []
        release: []
        app: []
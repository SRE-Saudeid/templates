# Repo: templates/
# File: azure-pipelines.yml
parameters:
- name: environment
  type: object
  default: []
- name: namespace
  default: []
#- name: release
#  default: []
- name: app
  default: []
    
stages:
- ${{ if contains(variables['Build.SourceBranchName'], 'dev') }}:
  - stage: Development
    jobs:
    - template: develop-build.yaml@templates
      parameters:
          environment: dev
          namespace: ${{ parameters.namespace }}
          release: '${{ parameters.environment }}-${{ parameters.app }}'
          app: ${{ parameters.app }}

- ${{ if contains(variables['Build.SourceBranchName'], 'release') }}:        
  - stage: Quality
    jobs:
    - template: develop-build.yaml@templates
      parameters:
          environment: qa
          namespace: ${{ parameters.namespace }}
          release: '${{ parameters.environment }}-${{ parameters.app }}'
          app: ${{ parameters.app }}
        
  - stage: Production
    jobs:
    - template: develop-build.yaml@templates
      parameters:
          environment: prod
          namespace: ${{ parameters.namespace }}
          release: '${{ parameters.environment }}-${{ parameters.app }}'
          app: ${{ parameters.app }}
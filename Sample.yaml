# Repo: templates/
# File: azure-pipelines.yml

resources:
  repositories:
    - repository: templates
      type: git
      name: Area-Engenharia/templates
      ref: refs/heads/release


stages:
- stage: Development
  jobs:
  - template: BuildTemplates/develop-build.yaml@templates
    parameters:
        namespace: 'bizdev'
        release: 'dev-tyto-datalake-consumer'
        stage: 'Development'
        environment: 'dev'
        app: 'tyto-datalake-consumer'
- stage: Homologation
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/release'))
  jobs:
  - template: BuildTemplates/develop-build.yaml@templates
    parameters:
        namespace: 'teste'
        release: 'hml-tyto-datalake-consumer'
        stage: 'Homologation'
        environment: 'hml'
        app: 'tyto-datalake-consumer'
- stage: Production
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/release'))
  jobs:
  - template: BuildTemplates/develop-build.yaml@templates
    parameters:
        namespace: 'teste'
        release: 'prod-tyto-datalake-consumer'
        stage: 'Production'
        environment: 'prod'
        app: 'tyto-datalake-consumer'